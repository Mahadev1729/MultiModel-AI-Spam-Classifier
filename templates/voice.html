<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Voice Call Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #f9fafb;
    }

    .card {
      background: rgba(15, 23, 42, 0.97);
      padding: 22px 24px 20px;
      border-radius: 18px;
      box-shadow:
        0 24px 55px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(55, 65, 81, 0.9);
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at top left, rgba(59, 130, 246, 0.28), transparent 65%),
        radial-gradient(circle at bottom right, rgba(236, 72, 153, 0.25), transparent 65%);
      opacity: 0.9;
      pointer-events: none;
    }

    .inner { position: relative; z-index: 1; }

    a.back-link {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
      text-decoration: none;
      color: #93c5fd;
      font-size: 0.82rem;
    }

    .back-link:hover { text-decoration: underline; }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .title-block h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .title-block p {
      margin: 2px 0 0;
      font-size: 0.8rem;
      color: #cbd5f5;
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(30, 64, 175, 0.9);
      color: #bfdbfe;
      border: 1px solid rgba(129, 140, 248, 0.85);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 6px;
      font-size: 0.9rem;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 0.9rem;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 11px;
      font-size: 0.96rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      box-shadow: 0 14px 28px rgba(37, 99, 235, 0.8);
      transition: transform 0.12s, box-shadow 0.12s, opacity 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 36px rgba(37, 99, 235, 0.95);
    }

    .result {
      margin-top: 14px;
      padding: 10px 11px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
      font-size: 0.9rem;
    }

    .real {
      background: rgba(22, 163, 74, 0.12);
      color: #bbf7d0;
      border: 1px solid #4ade80;
    }

    .fake {
      background: rgba(248, 113, 113, 0.12);
      color: #fecaca;
      border: 1px solid #f97373;
    }

    .error {
      background: rgba(248, 113, 113, 0.12);
      color: #fecaca;
      border: 1px solid #fca5a5;
    }

    .hint {
      margin-top: 6px;
      font-size: 0.78rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="inner">
      <a href="/" class="back-link">‚Üê Back to home</a>

      <div class="top-row">
        <div class="title-block">
          <h1>Fake Voice Call Detector</h1>
          <p>Upload a voice call recording to detect scams.</p>
        </div>
        <span class="badge">Channel: Voice üéß</span>
      </div>

      <label for="audio">Voice call audio (.wav / .mp3)</label>
      <input type="file" id="audio" accept=".wav,.mp3" />

      <button id="checkBtn">Analyse Voice Call</button>

      <div id="result" class="result"></div>
      <p class="hint">The model analyses voice patterns, tone, and frequency features.</p>
    </div>
  </main>

  <script>
    const btn = document.getElementById("checkBtn");
    const audioInput = document.getElementById("audio");
    const resultDiv = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const file = audioInput.files[0];

      if (!file) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.textContent = "Please upload a voice call audio file.";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/predict_voice", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Server error");

        const data = await response.json();
        const prediction = (data.prediction || "").toLowerCase();

        resultDiv.style.display = "block";

        if (prediction === "real") {
          resultDiv.className = "result real";
          resultDiv.textContent = "Result: This voice call looks LEGITIMATE ‚úÖ";
        } else if (prediction === "fake") {
          resultDiv.className = "result fake";
          resultDiv.textContent = "Result: FAKE / SCAM voice call detected üö´";
        } else {
          resultDiv.className = "result error";
          resultDiv.textContent = "Unexpected server response.";
        }
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.className = "result error";
        resultDiv.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
